<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TelaDeLogin</title>
    <link rel="stylesheet" href="../css/TelaDeLogin.css">
</head>

<body>
    <!-- Criação da NavBar-->
    <div class="navbar">
        <div class="logo"><span><img id="img-logo" src="../img/cjr.png"></span></div>
        <div class="navbar-direito">
            <a href="/cadastro" class="link">Criar Conta</a>
            <form action="/login">
                <button type="submit" class="button">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Criação da caixa de Login-->
    <form method="post" action="/login">
        <main>
            <div class="BoxLogin">
                <img class="ImagemPerfil" src="../img/ImagemPerfil.png" alt="ImagemPerfil">
                <div class="AtrasLogin">
                    <input class="EspacoLogin" type="email" placeholder="Login" name="email">
                    <img src="../img/SimboloPerfilPequeno.png" alt="SimboloPerfilPequeno" class="SimboloPerfilPequeno">
                </div>
                <div class="AtrasSenha">
                  <input class="EspacoSenha" type="password" placeholder="Senha" name="senha">
                  <img src="../img/SimboloMostrarSenha.png" alt="SimboloMostrarSenha" class="SimboloMostrarSenha">
                  <img src="../img/SimboloCadeado.png" alt="SimboloCadeado" class="SimboloCadeado">
                </div>
                <a class="EsqueceuSenha" href="/recuperacao">Esqueceu a senha?</a>
                <input class="BotãoEntrar" type="submit" value="Entrar" id="">
            </div>
        </main>
    </form>



    <script>
      const MostrarSenha = document.querySelector(".SimboloMostrarSenha");
      const inputSenha = document.querySelector(".EspacoSenha");

      MostrarSenha.addEventListener("click", () => {
        if (inputSenha.type === "password") {
            inputSenha.type = "text";
        } else {
        inputSenha.type = "password";
        }
        });

        window.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const erro = urlParams.get("erro");

         if (erro) {
         alert(erro);
         }
        })


    </script>
</body>
</html>
